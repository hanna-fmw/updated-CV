<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Static CV Page</title>
</head>
<body>
    <section class="static-container">
    <section class="static-header">
        <h2 class="static-h2">Static CV Page<span> &mdash; HTML & Pure CSS</span></h2>
        <a href="index.html" class="static-home-btn">Home</a>
    </section>
           <div class="static-mobile">
            <img src="cv-main-mobile.jpg" class="img-static" alt="Front mobile">
            <img src="cv-qualifications-mobile.jpg" class="img-static" alt="Qualifications mobile">
            <img src="cv-project-mobile.jpg" class="img-static" alt="Projects mobile">
        </div>

        <div class="static-desktop">
            <img src="cv-main.jpg" class="img-static" alt="Front desktop">
            <img src="cv-qualifications.jpg" class="img-static" alt="Qualifications desktop">
            <img src="cv-projects.jpg" class="img-static" alt="Projects desktop">
        </div>
    </section>
    
</body>
</html>
